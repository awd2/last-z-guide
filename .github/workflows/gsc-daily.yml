name: GSC daily report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "25 6 * * *"

concurrency:
  group: gsc-daily-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run GSC report
        env:
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
          GSC_REFRESH_TOKEN: ${{ secrets.GSC_REFRESH_TOKEN }}
          GSC_PROPERTY: ${{ secrets.GSC_PROPERTY }}
          GSC_ROWS: "100"
        run: python scripts/gsc_daily.py

      - name: Commit & push (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(gsc): daily report"
            for i in 1 2 3; do
              git pull --rebase origin main
              if git push; then
                exit 0
              fi
              sleep 2
            done
            exit 1
          else
            echo "No changes."
          fi
